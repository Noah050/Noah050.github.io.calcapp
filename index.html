<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using Grid </title>
    <link rel="stylesheet" href="CalcApp.css">
<script src="CalcApp.js"></script>

</head>
<body>
    <nav><h1>Calculator App</h1></nav>
   

    <div class="calculator">
      <div class= "formstyle">
        
        

        <!-- the input -->
       
      
        <!-- the buttons -->
        <div class="calcContainer">
            <form name = "form1">
                <input class= "textview" name = "textview">
                </form>
          <button class="calc clear" value="C" onclick = "form1.textview.value = ' '"> C </button>
          <button class="calc O-div"  value ="/" onclick="insert('/')">&divide;</button>
      
          <button class="calc num7"  value ="7" onclick="insert('7')">7</button>
          <button class="calc num8"  value ="8" onclick="insert('8')">8</button>
          <button class="calc num9"  value ="9" onclick="insert('9')">9</button>
          <button class="calc O-mult"  value ="*"  onclick="insert('*')">&times;</button>
      
          <button class="calc num4" value ="4" onclick="insert('4')">4</button>
          <button class="calc num5" value ="5" onclick="insert('5')">5</button>
          <button class="calc num6" value ="6" onclick="insert('6')">6</button>
          <button class="calc O-minus" value ="-" onclick="insert('-')">&minus;</button>
      
          <button class="calc num1" value ="1" onclick="insert('1')">1</button>
          <button class="calc num2" value ="2" onclick="insert('2')">2</button>
          <button class="calc num3" value ="3" onclick="insert('3')">3</button>
          <button class="calc O-plus" value ="+" onclick="insert('+')">&plus;</button>
      
          <button class="calc num0" value ="0" onclick="insert('0')">0</button>
          <button class="calc O-solve" value = "=" onclick="equal('=')">&equals;</button>
        </div>
        
      </div>

 
</body>
</html>
